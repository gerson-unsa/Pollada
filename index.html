<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollada Pro Salud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .flyer {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            color: white;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .health-badge {
            background: white;
            color: #ff6b35;
            padding: 10px 30px;
            border-radius: 25px;
            display: inline-block;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .main-image {
            background: linear-gradient(to bottom, #fff5e6 0%, #ffe0b3 100%);
            padding: 30px;
            text-align: center;
        }
        
        .lady-illustration {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .lady-illustration img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .call-to-action {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: rotate(-2deg);
        }
        
        .includes {
            background: #f7931e;
            padding: 30px;
            text-align: center;
        }
        
        .includes h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .item {
            background: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            color: #ff6b35;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>

</html>
